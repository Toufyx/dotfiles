# enable mouse mooves
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# configure graphical appearance
set -g status-position bottom
set -g window-status-current-format '#[bg=colour0]#[fg=colour15]#[bg=colour15]#[fg=colour8] #W #[bg=colour0]#[fg=colour15]'
set -g window-status-format '#[bg=colour0]#[fg=colour8]#[bg=colour8]#[fg=colour15] #W #[bg=colour0]#[fg=colour8]'
set -g status 2
set -g status-style 'fg=colour15, bg=colour0'
set -g 'status-format[0]' ''
set -g 'status-format[1]' ''
set -ag 'status-format[1]' '#[align=left]#[fg=colour0]#[bg=colour6] Windows #[fg=colour6]#[bg=colour0]'
set -ag 'status-format[1]' '#[align=left]#{W:#{E:window-status-format},#{E:window-status-current-format}}'
set -ag 'status-format[1]' '#[align=right]#[fg=colour15, bg=colour0]#[fg=colour0, bg=colour15] #(whoami)@#(hostname) #[fg=colour0, bg=colour15]'
set -ag 'status-format[1]' '#[align=right]#[fg=colour6, bg=colour0]#[fg=colour0, bg=colour6] %b %d %H:%M '

# start windows and panes at 1, not 0
setw -g base-index 1
setw -g pane-base-index 1

# optimize tmux for nvim https://github.com/neovim/neovim/wiki/FAQ, see from :checkhealth in nvim
set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "alacritty"
set -ag terminal-overrides ",alacritty:Tc"

