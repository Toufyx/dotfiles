# enable mouse mooves
set -g mouse on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g status-right-length 128
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour2, bg=colour8'
set -g status-left '#[fg=colour0, bg=colour6] Windows #[fg=colour6, bg=colour8]'
setw -g window-status-separator '' #remove space between window titles
setw -g window-status-current-format '#[fg=colour8, bg=colour3]#[fg=colour8, bg=colour3] #W #[fg=colour3, bg=colour8]'
setw -g window-status-format '#[fg=colour8, bg=colour7]#[fg=colour8, bg=colour7] #W #[fg=colour7, bg=colour8]'
set -g status-right '#[fg=colour3, bg=colour8]#[fg=colour8, bg=colour3] #(whoami)@#(hostname) #[fg=colour8, bg=colour3]#[fg=colour6, bg=colour8]#[fg=colour0, bg=colour6] %b %d %H:%M '

# start windows and panes at 1, not 0
setw -g base-index 1
setw -g pane-base-index 1

# optimize tmux for nvim https://github.com/neovim/neovim/wiki/FAQ, see from :checkhealth in nvim
set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
